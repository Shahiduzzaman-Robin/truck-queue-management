<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Reports &amp; Analytics - Truck Queue System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            padding: 20px;
        }

        .header {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-filter input {
            padding: 8px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .stat-card .subtitle {
            font-size: 0.85rem;
            color: #999;
            margin-top: 6px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
        }

        .chart-container h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #f8f8f8;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media print {
            body {
                background: white;
            }

            .header-actions,
            .btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }

            .date-filter {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>üìä Reports & Analytics</h1>
            <p style="margin-top: 4px; color: #666; font-size: 0.9rem;">Truck Queue Performance Insights</p>
        </div>
        <div class="header-actions">
            <div class="date-filter">
                <input type="date" id="startDate">
                <span>to</span>
                <input type="date" id="endDate">
                <button class="btn btn-primary" onclick="loadAllData()">Apply</button>
            </div>
            <button class="btn btn-secondary" onclick="exportToCSV()">üì• Export CSV</button>
            <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è Print</button>
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
        </div>
    </div>

    <div class="stats-grid" id="statsGrid">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading statistics...</div>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <h2>Daily Completion Trends</h2>
            <div class="chart-wrapper">
                <canvas id="completionChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h2>Loading Time by Warehouse</h2>
            <div class="chart-wrapper">
                <canvas id="warehouseChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h2>Peak Hours Distribution</h2>
            <div class="chart-wrapper">
                <canvas id="peakHoursChart"></canvas>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h2>Sales Manager Performance</h2>
        <table id="salesManagerTable">
            <thead>
                <tr>
                    <th>Sales Manager</th>
                    <th>Total Trucks</th>
                    <th>Avg Total Time</th>
                    <th>Avg Loading Time</th>
                    <th>Min Time</th>
                    <th>Max Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/reports.js"></script>
</body>

</html>
